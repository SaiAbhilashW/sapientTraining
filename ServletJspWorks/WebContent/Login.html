<html>
<head>

</head>
<body>
	<h2 align="center">Login Page</h2>
	<hr>
	
	<form action="login" method="get">

			<tr>
				<td>Enter User Name</td>
				<td><input type="text" name="username"/></td>

			</tr>
			<tr>

				<td><input type="submit" value="Login"/></td>
			</tr>
		</table>
	</form>
